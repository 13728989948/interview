 <div class="layui-layout-admin">

   <div class="layui-body">

<!--  -->
     <fieldset class="layui-elem-field layui-field-title">
      <legend>MySql储存引擎</legend>
     </fieldset>
     <blockquote class="layui-elem-quote">
      <p>MySql储存引擎主要有两种：1.MyIASM,2:Innodb</p>
     </blockquote>

<!--  -->
     <fieldset class="layui-elem-field layui-field-title">
      <legend>MyIASM的特点</legend>
     </fieldset>
     <blockquote class="layui-elem-quote">
      <p>不支持数据库事务,不支持行级锁和外键,但支持全文索引</p>
      <p>MyIASM保存了表的行数,查询时不需要全表扫描,适合用于读写分离的读库</p>
     </blockquote>

<!--  -->
     <fieldset class="layui-elem-field layui-field-title">
      <legend>Innodb的特点</legend>
     </fieldset>
     <blockquote class="layui-elem-quote">
      <p>支持数据库事务,支持行级锁和外键,不支持全文索引</p>
      <p>Innodb没有保存表的行数,查询需要全表扫描,适合用于读写分离的写库</p>
     </blockquote>
    </div>
   </div>
  </div>
 </div>

<!--  -->
     <fieldset class="layui-elem-field layui-field-title">
      <legend>MySql悲观锁</legend>
     </fieldset>
     <blockquote class="layui-elem-quote">
      <p>select ...表1 for update</p>
      <p>select ...表2 for update</p>
      <p>意思是:第一次接触for update后没有执行完事务时其他的连接是不能update这些表的</p>
     </blockquote>

<!--  -->
     <fieldset class="layui-elem-field layui-field-title">
      <legend>MySql乐观锁</legend>
     </fieldset>
     <blockquote class="layui-elem-quote">
      <p>若悲观锁在长事务中一直是处于加锁状态的,这样效率很低,而乐观锁在update时进行判断是否可以更新,不需要先加锁</p>
      <p>一般情况下用version作为表的字段,更新时比较version的版本号和第一次查询出来的值是否相同,相同则更新</p>
     </blockquote>

<!--  -->
     <fieldset class="layui-elem-field layui-field-title">
      <legend>MySql共享锁</legend>
     </fieldset>
     <blockquote class="layui-elem-quote">
      <p>共享锁指不同事务对同一资源调用引起并发问题时对资源加锁(lock in share mode)</p>
     </blockquote>
